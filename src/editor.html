<body>
  <div class="_table" id="main">
    <div class="_table_row">
      <div class="status-div">
        <div id="cursor-position"></div>
        <div class="file-browser">
          <input id="file-path" class="form-control input-sm" placeholder="Ctrl + ."/>
          <div class="list-group" id="files-list"></div>
        </div>
      </div>
    </div>
    <div class="_table_row editor-row">
      <div class="_table_cell display-100p" id="editor-cell">
        <div class="editor-area">
          <textarea id="code" name="code"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="_table" style="padding: 1em">
    <label for="buffer-path">Buffers:</label>
    <input id="buffer-path" class="form-control input-sm" readonly/>
    <div class="list-group" id="buffers-list"></div>
  </div>
  <script>
    $('body').append($('<div id="message-div"></div>'));
    $(function(){
      $("div#message-div").load("/src/message.html");
    });
  </script>
  <script src="/src/editor.js"></script>
</body>
